<body>
    <p>There are different ways to open a link.</p>
    <ol>
        <li>We open a link by clicking on any text we choose.</li>
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZm9LOKIiWx_OLDeCHX4KVxDSkck-UUA5uVA&s">Good Morning</a>
        <li>We open a link by pressing a button.</li>
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZm9LOKIiWx_OLDeCHX4KVxDSkck-UUA5uVA&s"><button>Good Morning</button></a>
        <li>We open a link by clicking on an image.</li>
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZm9LOKIiWx_OLDeCHX4KVxDSkck-UUA5uVA&s"><img src="Click Here.png" alt=""></a>
    </ol>
</body>
